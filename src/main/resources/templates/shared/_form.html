<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/shared/layout">
<head>
<meta charset="ISO-8859-1">
<title>user form</title>
	<style>
		label{
			color:black;
		}
	</style>
</head>
<body>
<div layout:fragment="content">
	<div class="content">

 		<div class="row presentation">

    	<div class="col-lg-8 col-ms-6 titles" style="width:1000px;">
    	 	<div class="panel panel-default">

        <div class="panel-title">
          <ul class="panel-tools">
            <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
            <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
            <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
          </ul>
        </div>

            <div class="panel-body">
              <form th:action="@{/user}" method="POST" th:object="${user}" class="form-horizontal">

               <center><h1>Users Form</h1></center>

                <div class="form-group">
                  <label for="input002" class="col-sm-2 control-label form-label">ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input002" th:field="*{id}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input001" class="col-sm-2 control-label form-label">User Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input001" th:field="*{username}">
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="input001" class="col-sm-2 control-label form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input001" th:field="*{email}">
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="input001" class="col-sm-2 control-label form-label" >Gender</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input001" th:field="*{gender}">
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="input001" class="col-sm-2 control-label form-label">PhoneNumber</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input001" th:field="*{phonenumber}">
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="input001" class="col-sm-2 control-label form-label">Status</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input001" th:field="*{status}">
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="input001" class="col-sm-2 control-label form-label" th:field="*{user_hah}">User_Hash</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input001">
                    
                  </div>
                </div>
                
                
			<center><button type="submit" class="btn btn-default">Submit</button></center>
              </form> 

            </div>

      </div>
    	 </div>
  </div>
  </div>
  </div>
</body>
</html>
